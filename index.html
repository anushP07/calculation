<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH-Series Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BH-Series Registration Tax Calculator</h1>
        <form id="taxForm">
            <label for="invoicePrice">Enter the Invoice Price of the Vehicle (in Rs):</label>
            <input type="number" id="invoicePrice" name="invoicePrice" required>
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="result" class="result">
            <p id="taxAmount"></p>
            <p id="explanation"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
